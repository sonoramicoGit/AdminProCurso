<div class="input-group">
    <span class="input-group-btn">
    <button (click)="cambiarValor(-5)"  [ngClass]="classButton" type="button">
        <i class="fa fa-minus"></i>
    </button>
    </span>
    <input type="number" [ngClass]="{'is-invalid': progreso>100 || progreso < 0}" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" class="form-control" placeholder="Product name">
    <span class="input-group-btn">
    <button (click)="cambiarValor(5)" [ngClass]="classButton" type="button">
        <i class="fa fa-plus"></i>
    </button>
    </span>
</div>
